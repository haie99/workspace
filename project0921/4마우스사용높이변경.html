<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

</style>
<script>
    var targetH =35;//메뉴가 도달할 높이
    let a = 0.1;
    var box;

    function init(){
        //메뉴를 표현한 사각형 생성하기
        createMenu();
    }

    function createMenu(){
        box = document.createElement("div");
        box.style.width= 200+"px";
        box.style.height= 35+"px";
        box.style.background="green";
        box.style.position="relative";
        box.style.top=0+"px";
        box.style.borderRadius="15px";

        document.body.appendChild(box);

        //마우스를 올려 놓으면 , 높이가 500px에 도달하게
        box.addEventListener("mouseover", function(){
            targetH=500
        });

        //마우스를 내려놓으면, 다시 35px로 돌아오게
        box.addEventListener("mouseout", function(){
            targetH=35;
        });
    }

    //감속도 적용하여 높이를 조절하자
    function move(){
        //메뉴의 높이 = 현재높이 + 비율계수*(목표지점 - 현재 높이);
        box.style.height=parseFloat(box.style.height)+a*(targetH-parseFloat(box.style.height)) + "px";
    }
    window.addEventListener("load", function(){
        init();
        setInterval("move()", 25);
    });

</script>
</head>
<body>

</body>
</html>
